<div>
    <h2 id="page-heading">
        <span jhiTranslate="backendLsRidersApp.userExt.home.title">User Exts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-user-ext" [routerLink]="['/user-ext/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="backendLsRidersApp.userExt.home.createLabel">
            Create new User Ext
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="userExts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendLsRidersApp.userExt.phoneNumber">Phone Number</span></th>
            <th><span jhiTranslate="backendLsRidersApp.userExt.student">Student</span></th>
            <th><span jhiTranslate="backendLsRidersApp.userExt.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let userExt of userExts ;trackBy: trackId">
                <td><a [routerLink]="['/user-ext', userExt.id, 'view' ]">{{userExt.id}}</a></td>
                <td>{{userExt.phoneNumber}}</td>
                <td>{{userExt.student}}</td>
                <td>
                    {{userExt.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/user-ext', userExt.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/user-ext', userExt.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'user-ext', { outlets: { popup: userExt.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
