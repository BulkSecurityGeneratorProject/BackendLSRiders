<div>
    <h2 id="page-heading">
        <span jhiTranslate="backendLsRidersApp.ratingEvent.home.title">Rating Events</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rating-event" [routerLink]="['/rating-event/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="backendLsRidersApp.ratingEvent.home.createLabel">
            Create new Rating Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="ratingEvents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendLsRidersApp.ratingEvent.puntuacion">Puntuacion</span></th>
            <th><span jhiTranslate="backendLsRidersApp.ratingEvent.valoracion">Valoracion</span></th>
            <th><span jhiTranslate="backendLsRidersApp.ratingEvent.date">Date</span></th>
            <th><span jhiTranslate="backendLsRidersApp.ratingEvent.user">User</span></th>
            <th><span jhiTranslate="backendLsRidersApp.ratingEvent.event">Event</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ratingEvent of ratingEvents ;trackBy: trackId">
                <td><a [routerLink]="['/rating-event', ratingEvent.id, 'view' ]">{{ratingEvent.id}}</a></td>
                <td>{{ratingEvent.puntuacion}}</td>
                <td>{{ratingEvent.valoracion}}</td>
                <td>{{ratingEvent.date | date:'medium'}}</td>
                <td>
                    {{ratingEvent.user?.login}}
                </td>
                <td>
                    <div *ngIf="ratingEvent.event">
                        <a [routerLink]="['../event', ratingEvent.event?.id, 'view' ]" >{{ratingEvent.event?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rating-event', ratingEvent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rating-event', ratingEvent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'rating-event', { outlets: { popup: ratingEvent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
