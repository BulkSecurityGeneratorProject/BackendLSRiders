<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-punts-clau-heading" jhiTranslate="backendLsRidersApp.puntsClau.home.createOrEditLabel">Create or edit a Punts Clau</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!puntsClau.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="puntsClau.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backendLsRidersApp.puntsClau.observation" for="field_observation">Observation</label>
                    <input type="text" class="form-control" name="observation" id="field_observation"
                        [(ngModel)]="puntsClau.observation" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backendLsRidersApp.puntsClau.latitud" for="field_latitud">Latitud</label>
                    <input type="number" class="form-control" name="latitud" id="field_latitud"
                        [(ngModel)]="puntsClau.latitud" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backendLsRidersApp.puntsClau.longitud" for="field_longitud">Longitud</label>
                    <input type="number" class="form-control" name="longitud" id="field_longitud"
                        [(ngModel)]="puntsClau.longitud" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backendLsRidersApp.puntsClau.type" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="puntsClau.type" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="backendLsRidersApp.puntsClau.event" for="field_event">Event</label>
                    <select class="form-control" id="field_event" name="event" [(ngModel)]="puntsClau.event" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="eventOption.id === puntsClau.event?.id ? puntsClau.event : eventOption" *ngFor="let eventOption of events; trackBy: trackEventById">{{eventOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
