<div>
    <h2 id="page-heading">
        <span jhiTranslate="backendLsRidersApp.puntsClau.home.title">Punts Claus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-punts-clau" [routerLink]="['/punts-clau/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="backendLsRidersApp.puntsClau.home.createLabel">
            Create new Punts Clau
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="puntsClaus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="backendLsRidersApp.puntsClau.observation">Observation</span></th>
            <th><span jhiTranslate="backendLsRidersApp.puntsClau.latitud">Latitud</span></th>
            <th><span jhiTranslate="backendLsRidersApp.puntsClau.longitud">Longitud</span></th>
            <th><span jhiTranslate="backendLsRidersApp.puntsClau.type">Type</span></th>
            <th><span jhiTranslate="backendLsRidersApp.puntsClau.event">Event</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let puntsClau of puntsClaus ;trackBy: trackId">
                <td><a [routerLink]="['/punts-clau', puntsClau.id, 'view' ]">{{puntsClau.id}}</a></td>
                <td>{{puntsClau.observation}}</td>
                <td>{{puntsClau.latitud}}</td>
                <td>{{puntsClau.longitud}}</td>
                <td>{{puntsClau.type}}</td>
                <td>
                    <div *ngIf="puntsClau.event">
                        <a [routerLink]="['../event', puntsClau.event?.id, 'view' ]" >{{puntsClau.event?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/punts-clau', puntsClau.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/punts-clau', puntsClau.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'punts-clau', { outlets: { popup: puntsClau.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
